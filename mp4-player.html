<!DOCTYPE html>
<html>
  <head>
    <title>MP4 Player</title>
  </head>
  <body>
    <h1>MP4 Player</h1>
    <form>
      <label for="video-url">Enter the URL of your MP4 video file:</label>
      <input type="text" id="video-url" name="video-url">
      <button type="button" id="play-button">Play</button>
    </form>
    <video id="video-element" width="640" height="360"></video>
    <script>
      var videoElement = document.getElementById('video-element');
      
      var playButton = document.getElementById('play-button');
      playButton.addEventListener('click', function() {
        var videoUrl = document.getElementById('video-url').value;
        if (videoUrl) {
          videoElement.src = videoUrl;
          videoElement.addEventListener('loadedmetadata',function() {
            videoElement.play();
          });
        } else {
          alert('Please enter the URL of your MP4 video file');
        }
      });
    </script>
  </body>
</html>
